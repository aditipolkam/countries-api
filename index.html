<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countries API</title>
</head>
<body>
    <div class="background">
        <br>
        <font size="20px"><center>REST Countries API</center></font>
        <br><br><br>
        <center><select id="countries" class="select"></select></center>
        <br><br>
        <div id="main-container">
            <div id="flag-container">
                <img src="" alt="" id="flag" align="right">
            </div>
            <div id="info-container" class="info-container">
                <h2>
                <p>Capital: <span id="capital"></span></p>
                <p>Dialing Code: <span id="dialing-code"></span></p>
                <p>Population: <span id="population"></span></p>
                <p>Currencies: <span id="currencies"></span></p>
                <p>Region: <span id="region"></span></p>
                <p>Subregion: <span id="subregion"></span></p>
	        </h2>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
